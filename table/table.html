<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表の作成</title>
  <link rel="stylesheet" href="table-style.css">
</head>

<body>
  <table>
    <caption>
      <h1>星のカービィの登場人物</h1>
    </caption>
    <thead>
      <tr>
        <th>名前</th>
        <th>概要</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>カービィ</td>
        <td>
          <ul>
            <li>言わずと知れた主人公</li>
            <li>食欲旺盛な星の戦士</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  <img src="img/カービィ.png" alt="カービィ"></td>
</body>

</html>
